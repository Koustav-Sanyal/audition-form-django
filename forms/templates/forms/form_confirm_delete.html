{% extends "base_menu.html" %}
{% block content %}
<h1>Delete Form</h1>

<p>Are you sure you want to delete the form: {{ form }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." class="btn btn-primary">
  <input type="submit" value="No" class="btn btn-primary" onclick="window.location.href='{% url 'forms:all' %}';return false;">
</form>
{% endblock %}
